<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <title>BOTTON</title>
        <style type="text/css">.remote {
            width: 300px;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
          }
          
          .remote h2 {
            text-align: center;
          }
          
          .remote .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
          }
          
          .remote button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          
          .remote button:hover {
            background-color: #3e8e41;
          }
          
          .remote button:active {
            background-color: #1f4422;
          }</style>

    </HEAD>
    <body><div class="remote">
        <h2>Remote Control</h2>
        <div class="buttons">
          <button class="forward">Forward</button>
          <button class="backward">Backward</button>
          <button class="left">Left</button>
          <button class="right">Right</button>
          <button class="stop">Stop</button>
        </div>
    </body>  
</HTML>
